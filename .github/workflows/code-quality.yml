# GitHub Actions workflow for code quality checks
# Note: IDE linter warnings about "Unable to resolve action" are false positives.
# These actions are valid and will work correctly when the workflow runs on GitHub.
name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy
    
    - name: Check code formatting with Black
      working-directory: ./backend
      run: |
        black --check . || echo "⚠️ Code formatting issues found (run 'black .' to fix)"
    
    - name: Lint with flake8
      working-directory: ./backend
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
    
    - name: Type check with mypy
      working-directory: ./backend
      run: |
        mypy . --ignore-missing-imports || echo "⚠️ Type checking issues found"

  frontend-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./app/frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: ./app/frontend
      run: npm run lint || echo "⚠️ Linting issues found"
    
    - name: Type check
      working-directory: ./app/frontend
      run: npx tsc --noEmit

