# GitHub Actions workflow for frontend tests
# Note: IDE linter warnings about "Unable to resolve action" are false positives.
# These actions are valid and will work correctly when the workflow runs on GitHub.
name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/frontend/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./app/frontend
      run: npm ci
    
    - name: Run TypeScript type check
      working-directory: ./app/frontend
      run: npx tsc --noEmit
    
    - name: Run ESLint
      working-directory: ./app/frontend
      run: npm run lint || true  # Don't fail on lint errors for now
    
    - name: Build application
      working-directory: ./app/frontend
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
      run: npm run build
    
    - name: Check build output
      working-directory: ./app/frontend
      run: |
        if [ ! -d ".next" ]; then
          echo "❌ Build failed - .next directory not found"
          exit 1
        fi
        echo "✅ Build successful"

