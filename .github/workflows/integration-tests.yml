# GitHub Actions workflow for integration tests
# Note: IDE linter warnings about "Unable to resolve action" are false positives.
# These actions are valid and will work correctly when the workflow runs on GitHub.
name: Integration Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'app/frontend/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'app/frontend/**'
      - '.github/workflows/integration-tests.yml'
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/frontend/package-lock.json
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr libtesseract-dev
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install frontend dependencies
      working-directory: ./app/frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./app/frontend
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
      run: npm run build
    
    - name: Start backend server
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        # GEMINI_API_KEY is optional (tests will skip API-dependent tests if not set)
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
        ENCRYPTION_KEY: test-key-for-ci-only
        JWT_SECRET: test-jwt-secret-for-ci
        NODE_ENV: test
      run: |
        uvicorn api.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
    
    - name: Run integration tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        API_URL: http://localhost:8000
      run: |
        python tests/test_all_connections.py || true  # Don't fail if server not fully ready

