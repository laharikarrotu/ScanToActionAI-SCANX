[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --ignore=tests/test_backend_modules.py
    --ignore=tests/test_database.py
    --ignore=tests/test_all_connections.py
    --ignore=tests/test_api_endpoints.py
    --ignore=tests/test_api.py
    --ignore=tests/test_connection.py
    --ignore=tests/test_full_flow.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require external API keys

